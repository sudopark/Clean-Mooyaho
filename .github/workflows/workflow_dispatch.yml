
name: Manual trigger Test
on: 
  workflow_dispatch:
    inputs:
      name:
        description: 'person to great'
        required: true
      home:
        description: 'location'
        required: false
        default: 'this is default value'
        
jobs:
  say_hello:
    runs-on: self-hosted
    steps:
      - run: |
          echo "Hello ${{ github.event.inputs.name }}!"
          echo "- in ${{ github.event.inputs.home }}!"
    
